<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>
        {{item.name}}
      </span>
    </mat-card-title>
  </mat-card-header>
  <img matCardImage [src]="item.coverImg">
  <mat-card-content>
    <p>{{item.desc}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type='button'>
      <mat-icon>note</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-button type='button' (click)='onInviteClick()'>
      <mat-icon>group_add</mat-icon>
      <span>Invite</span>
    </button>
    <button mat-button type='button'>
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-card-actions>
</mat-card>
