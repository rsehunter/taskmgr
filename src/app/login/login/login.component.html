<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign in:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width" >
        <input matInput type='text' placeholder='Your Email'>
      </mat-input-container>
      <mat-input-container class="full-width" >
        <input matInput type='password' placeholder='Your Password'>
      </mat-input-container>
      <button mat-raised-button>Go</button>
    </mat-card-content>
    <mat-card-actions>
      <p>Not yet registered? <a routerLink='/register'>Sign up</a></p>
      <p>Forgot Password? <a href ="">Find Password </a></p>
    </mat-card-actions>
  </mat-card>
</form>
